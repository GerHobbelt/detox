name: Test build and deploy process on main

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-ubuntu:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: autoreconf
      run: autoreconf --install
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: simple test
      run: bin/simple-test.sh
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: brew install
      run: brew install automake coreutils bash
    - name: autoreconf
      run: autoreconf --install
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: simple test
      run: bin/simple-test.sh
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck

  build-ubuntu-unit-test:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: apt install
      run: sudo apt install check
    - name: autoreconf
      run: autoreconf --install
    - name: configure
      run: ./configure --with-check
    - name: make
      run: make
    - name: simple test
      run: bin/simple-test.sh
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck

  build-ubuntu-maintainer-clean:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: autoreconf
      run: autoreconf --install
    - name: configure
      run: ./configure
    - name: make maintainer-clean
      run: make maintainer-clean
    - name: autoreconf
      run: autoreconf --install
    - name: configure
      run: ./configure --with-check
    - name: make
      run: make
    - name: make check
      run: make check
